<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>PHIERS - Make America Better and Healthier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .orientation-panel {
            background: #0f172a;
            color: #e5e7eb;
            padding: 14px 18px;
            border-bottom: 1px solid #1e293b;
            font-size: 0.95rem;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        
        .orientation-panel strong { 
            color: #fff; 
        }
        
        .orientation-panel span { 
            display: block; 
            margin-top: 4px; 
            color: #cbd5f5; 
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(15, 52, 96, 0.8), rgba(22, 33, 62, 0.8));
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }
        
        .logo {
            height: 150px;
            width: auto;
            margin: 20px auto;
            display: block;
        }

        h1 {
            color: #4caf50;
            font-size: 2em;
            margin: 20px 0 10px 0;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        h2 {
            color: #4caf50;
            font-size: 1.5em;
            margin: 30px 0 15px 0;
        }

        .subtitle {
            font-size: 1.1em;
            color: #81c784;
            margin-bottom: 25px;
        }

        .hero-box {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(66, 133, 244, 0.15));
            border: 2px solid rgba(76, 175, 80, 0.4);
            padding: 25px 30px;
            border-radius: 12px;
            max-width: 600px;
            margin: 30px auto;
        }

        .hero-box p {
            color: white;
            margin: 0 0 15px 0;
        }

        .hero-box .tagline {
            font-size: 1.1em;
            font-weight: bold;
            color: #4caf50;
            margin: 0 0 25px 0;
        }

        .btn {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: white;
            padding: 14px 32px;
            font-size: 1.1em;
            font-weight: bold;
            border: 2px solid #4caf50;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:hover {
            background: linear-gradient(135deg, #66bb6a, #388e3c);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .strike-section {
            background: rgba(66, 133, 244, 0.1);
            border: 2px solid rgba(66, 133, 244, 0.3);
            padding: 30px;
            margin: 30px 0;
            border-radius: 8px;
        }

        .strike-section h2 {
            color: #64b5f6;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .strike-section p {
            color: #c8e6c9;
            margin: 10px 0;
            line-height: 1.8;
        }

        .strike-section strong {
            color: white;
        }

        .highlight-box {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4caf50;
            padding: 25px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-box {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4caf50;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            color: #4caf50;
            font-weight: bold;
        }

        .stat-label {
            color: #a5d6a7;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .graphic-container {
            text-align: center;
            margin: 30px 0;
        }

        .graphic-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid rgba(76, 175, 80, 0.3);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .graphic-container img:hover {
            transform: scale(1.02);
        }

        .graphic-caption {
            color: #81c784;
            font-size: 0.9em;
            font-style: italic;
            margin-top: 10px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .nav-card {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4caf50;
            padding: 25px;
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s;
        }

        .nav-card:hover {
            background: rgba(76, 175, 80, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .nav-card h3 {
            color: #4caf50;
            margin-bottom: 10px;
        }

        .nav-card p {
            color: #c8e6c9;
            font-size: 0.95em;
        }

        .cta-footer {
            text-align: center;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(129, 199, 132, 0.15));
            border: 3px solid #4caf50;
            padding: 30px;
            margin: 40px 0;
            border-radius: 8px;
        }

        .cta-footer h3 {
            color: #4caf50;
            margin-bottom: 15px;
        }

        .cta-footer p {
            color: #c8e6c9;
            margin: 15px 0;
            font-size: 1.1em;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            border-top: 2px solid rgba(76, 175, 80, 0.3);
            color: #81c784;
            margin-top: 40px;
            font-size: 0.9em;
        }

        footer p {
            margin: 10px 0;
        }

        footer a {
            color: #81c784;
            text-decoration: underline;
        }

        footer a:hover {
            color: #4caf50;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(76, 175, 80, 0.1));
            border: 2px solid #4caf50;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.3), rgba(76, 175, 80, 0.2));
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.6em; }
            h2 { font-size: 1.4em; }
            .logo { height: 120px; }
            .container { padding: 15px; }
            header { padding: 25px 15px; }
            .hero-box { padding: 20px; }
            .graphic-container img { max-width: 90%; }
        }
    </style>
</head>
<body>
    <div class="orientation-panel">
        <strong>You are at the frontline of a citizen movement.</strong>
        <span>
            This site explains <em>why leverage exists</em>, <em>how the math works</em>,
            and <em>what participation looks like</em>. No persuasion. No simplification.
        </span>
    </div>

    <div class="container">
<script src="phiers-enhancements.js"></script>
</body>
</html>
