<style>
    .mobile-menu-toggle {
      display: none;
      background: rgba(76, 175, 80, 0.3);
      border: 2px solid #4caf50;
      color: #4caf50;
      font-size: 1.8em;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      position: fixed;
      right: 20px;
      top: 20px;
      z-index: 10000;
      line-height: 1;
    }
    .mobile-menu-toggle:hover { background: rgba(76, 175, 80, 0.4); }
    .mobile-menu-toggle:active { background: rgba(76, 175, 80, 0.5); }
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }
    @media (max-width: 768px) {
      nav { position: relative; padding: 10px; min-height: 50px; }
      .mobile-menu-toggle { display: block; }
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: rgba(10, 14, 26, 0.98);
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        padding: 80px 20px 40px 20px;
        border-radius: 0; border: none; box-shadow: none;
        z-index: 9999;
        overflow-y: auto;
      }
      .nav-links.active { display: flex; }
      .nav-links a {
        width: 100%;
        text-align: center !important;
        padding: 15px;
        font-size: 1.2em;
        border-bottom: 1px solid rgba(76, 175, 80, 0.2);
      }
      .dropdown { width: 100%; text-align: center; }
      .dropbtn {
        width: 100%;
        text-align: center !important;
        padding: 15px;
        font-size: 1.2em;
        border-bottom: 1px solid rgba(76, 175, 80, 0.2);
      }
      .dropdown-content {
        position: static; box-shadow: none; border: none;
        margin-top: 0; background: rgba(76, 175, 80, 0.1); width: 100%;
      }
      .dropdown-content a {
        width: 100%;
        text-align: center !important;
        display: block;
        padding: 12px 15px;
      }
      .dropdown-content.show { display: block; }
    }
    nav a {
      color: #81c784; text-decoration: none; padding: 8px 12px;
      border-radius: 4px; font-size: 0.9em; font-weight: 500;
      transition: all 0.3s ease; white-space: nowrap;
    }
    nav a:hover { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
    nav a.active { background: rgba(76, 175, 80, 0.3); color: #4caf50; font-weight: bold; }
    .dropdown { position: relative; display: inline-block; }
    .dropbtn {
      background: transparent; color: #81c784; padding: 8px 12px;
      font-size: 0.9em; font-weight: 500; border: none; cursor: pointer;
      border-radius: 4px; transition: all 0.3s ease;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }
    .dropbtn:hover { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
    .dropdown-content {
      display: none; position: absolute; background: rgba(26, 26, 46, 0.98);
      min-width: 200px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.4);
      z-index: 1000; border-radius: 8px; border: 1px solid rgba(76, 175, 80, 0.3); margin-top: 5px;
    }
    .dropdown-content a { color: #81c784; padding: 12px 16px; text-decoration: none; display: block; }
    .dropdown-content a:first-child { border-radius: 8px 8px 0 0; }
    .dropdown-content a:last-child  { border-radius: 0 0 8px 8px; }
    .dropdown-content a:hover { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
    .dropdown:hover .dropdown-content { display: block; }
    .dropdown:hover .dropbtn { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
</style>

<script>
function toggleMobileMenu() {
  const navLinks = document.querySelector('.nav-links');
  const menuIcon = document.querySelector('.menu-icon');
  const closeIcon = document.querySelector('.close-icon');
  navLinks.classList.toggle('active');
  if (navLinks.classList.contains('active')) {
    menuIcon.style.display = 'none';
    closeIcon.style.display = 'inline';
  } else {
    menuIcon.style.display = 'inline';
    closeIcon.style.display = 'none';
  }
}
function toggleDropdown(event) {
  event.stopPropagation();
  const dropdown = event.target.nextElementSibling;
  dropdown.classList.toggle('show');
}
document.addEventListener('click', function(event) {
  const nav = document.querySelector('nav');
  const navLinks = document.querySelector('.nav-links');
  const menuIcon = document.querySelector('.menu-icon');
  const closeIcon = document.querySelector('.close-icon');
  if (!nav.contains(event.target) && navLinks.classList.contains('active')) {
    navLinks.classList.remove('active');
    menuIcon.style.display = 'inline';
    closeIcon.style.display = 'none';
  }
});
document.addEventListener('click', function(event) {
  if (!event.target.matches('.dropbtn')) {
    const dropdowns = document.getElementsByClassName('dropdown-content');
    for (let i = 0; i < dropdowns.length; i++) {
      dropdowns[i].classList.remove('show');
    }
  }
});
</script>
